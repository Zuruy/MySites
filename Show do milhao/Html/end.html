<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../blobal.css">
    <title>Parabéns!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden; /* Impede rolagem quando o confete está ativo */
        }
        .image{
            width: 100%;
            height: 100vh;
        }
        .image img{
            width: 100%;
            height: 100vh;
            position: absolute;
            z-index: -1000;
        }
        .form{
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }
        .form h1{
            color: rgb(217, 161, 86);
            font-size: 48px;
            letter-spacing: 5px;
            animation: fadeIn 2s ease-in-out;
        }
        .form a{
            text-decoration: NONE;
            color: black;
            font-size: 25px;
            background-color: white;
            letter-spacing: 3px;
            margin-right: 20px;
            padding: 15px;
            border-radius: 5px;
            transition-duration: .5s;
        }
        .form a:hover{
            color: white;
            background-color: black;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #especial{
            font-size: 72px;
            color: #FFD700; /* Cor dourada para destaque */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Sombra do texto */
            animation: bounceIn 2s;
        }
        @keyframes bounceIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            60% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="form">
        <h1 id="especial" class="animate__animated animate__bounceIn">Parabéns! Você ganhou 500 mil dólares!</h1>
        <a href="../index.html">Voltar para o início</a>
    </div>
    <div class="image">
        <img src="image/perdeu.jpg" alt="">
    </div>
    <audio id="celebration" autoplay>
        <source src="path/to/celebration-music.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Dispara o confete ao carregar a página
        window.onload = function() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        };
    </script>
</body>
</html>
