<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Especiais para Você</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Te amo meu amor e quero sempre poder esta com voçê</h1>
        <div class="cartoes">
            <div class="cartao" data-situacao="tristeza" onclick="virarCartao(this)">
                <div class="frente">Se sentir Triste</div>
                <div class="verso"></div>
            </div>
            <div class="cartao" data-situacao="solidão" onclick="virarCartao(this)">
                <div class="frente">Se sentir Sozinha</div>
                <div class="verso"></div>
            </div>
            <div class="cartao" data-situacao="carência" onclick="virarCartao(this)">
                <div class="frente">Se sentir carente</div>
                <div class="verso"></div>
            </div>
            <!-- Continue com os outros cartões... -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
