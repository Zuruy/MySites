<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            letter-spacing: 3px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .rosa {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .rosa img {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
       
        .circular-text {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .circular-text p {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            transform-origin: center;
            animation: rotateText 10s linear infinite;
        }

        .circular-text p span {
            display: inline-block;
            position: absolute;
            left: 50%;
            transform-origin: 0 150px; /* Distância do centro */
        }

        @keyframes rotateText {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <title>Te amo</title>
</head>
<body>
    <div class="rosa">
        <img src="image/roza azul.png" alt="Rosa azul">
        <div class="circular-text">
            <p id="circle-text"></p>
        </div>
    </div>

    <script>
        const text = "Te amo mais a cada dia, você é meu sonho, minha alegria, minha paz e meu amor eterno.";
        const circleText = document.getElementById("circle-text");

        for (let i = 0; i < text.length; i++) {
            const span = document.createElement("span");
            span.innerText = text[i];
            span.style.transform = `rotate(${i * (360 / text.length)}deg)`;
            circleText.appendChild(span);
        }
    </script>
</body>
</html>
